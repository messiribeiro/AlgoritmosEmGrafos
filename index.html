<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
  
  <title>Teoria dos Grafos</title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <h1>Árvore Geradora Mínima</h1>
    <section class="generate">
      <div class="drag-and-drop">
        <img class="upload-svg" src="./assets/upload (1).svg" alt="" srcset="">
        <p>clique ou arraste para importar sua matriz</p>
        <input type="file" id="file-input" style="display: none;">
      </div>
      <p>ou</p>
      <button class="random">
        Gere um Grafo Aleatório
      </button>

    </section>
    
    <section class="result display-none"  >
      <div class="graphs">
        <div class="generatedGraph">
          <h2>Grafo Gerado</h2>
          <div class="renderGraph"></div>
        </div>
        <div class="generatedGraph">
          <h2>Árvore Gerada(Kruskal)</h2>
          <div class="renderKruskal"></div>
        </div>
        <div class="generatedGraph">
          <h2>Árvore Gerada(Prim)</h2>
          <div class="renderPrim"></div>
        </div>

      </div>
      <button class="newGraph" >Importar outro Grafo</button>
    </section>
  </main>
  <footer>
  </footer>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
